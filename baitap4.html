<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#">

    <title>Bai Tap JS buoi 4</title>
  </head>
  <body>
    <h1>Bai Tap JS buoi 4</h1>
    <h2>Bài tập 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xuất 3 số nguyên theo thứ tự tăng dần</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="number_1"
                  class="form-control"
                  type="number"
                  placeholder="Number "
                />
              </div>
              <div class="form-group">
                <input
                  id="number_2"
                  class="form-control"
                  type="number"
                  placeholder="Number"
                />
              </div>
              <div class="form-group">
                <input
                  id="number_3"
                  class="form-control"
                  type="number"
                  placeholder="Number"
                />
              </div>
              <button id="btn__KetQua1" class="btn btn-success">
                Sort !
              </button>
            </div>
            <div id="footer__BaiTap1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Ai là người sử dụng máy tính?</div>
            <div class="card-body">
              <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                  <option>Ông/Bà</option>
                  <option>Ba/Mẹ</option>
                  <option>Anh/Chị</option>
                  <option>Guest</option>
                  <option>New User</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel2">Select list:</label>
                <select class="form-control" id="sel-gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  id="txtName"
                  class="form-control"
                  type="text"
                  placeholder="Tên của bạn."
                />
              </div>
              <button id="btn__KetQua2" class="btn btn-info">
                Login !
              </button>
            </div>
            <div id="footer__BaiTap2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 3</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Đếm tổng chẳn lẻ của số nguyên</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="number_1_1"
                  class="form-control"
                  type="number"
                  placeholder="Number "
                />
              </div>
              <div class="form-group">
                <input
                  id="number_2_2"
                  class="form-control"
                  type="number"
                  placeholder="Number"
                />
              </div>
              <div class="form-group">
                <input
                  id="number_3_3"
                  class="form-control"
                  type="number"
                  placeholder="Number"
                />
              </div>
              <button id="btn__KetQua3" class="btn btn-warning">
                Count !
              </button>
            </div>
            <div id="footer__BaiTap3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 4</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xác Định Tam Giác</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtA"
                  class="form-control"
                  type="number"
                  placeholder="Cạnh A"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtB"
                  class="form-control"
                  type="number"
                  placeholder="Cạnh B"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtC"
                  class="form-control"
                  type="number"
                  placeholder="Cạnh C"
                />
              </div>
              <button id="btn__KetQua4" class="btn btn-primary">
                Xác định !
              </button>
            </div>
            <div id="footer__BaiTap4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 1 Thêm</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nhập Ngày</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="dd"
                  class="form-control"
                  type="number"
                  placeholder="Day 01"
                />
              </div>
              <div class="form-group">
                <input
                  id="mm"
                  class="form-control"
                  type="number"
                  placeholder="Month 01"
                />
              </div>
              <div class="form-group">
                <input
                  id="yyyy"
                  class="form-control"
                  type="number"
                  placeholder="Year 1900"
                />
              </div>
              <button id="btn__KetQua5" class="btn btn-danger">
                Tìm !
              </button>
            </div>
            <div id="footer__BaiTap5" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 2 Thêm</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Báo cáo Ngày</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="mm1"
                  class="form-control"
                  type="number"
                  placeholder="Month"
                />
              </div>
              <div class="form-group">
                <input
                  id="yyyy1"
                  class="form-control"
                  type="number"
                  placeholder="Year"
                />
              </div>
              <button id="btn__KetQua6" class="btn btn-secondary">
                Count !
              </button>
            </div>
            <div id="footer__BaiTap6" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <h2>Bài tập 3 Thêm</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Number to English</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtnumber"
                  class="form-control"
                  type="number"
                  placeholder="00"
                />
              </div>
              <button id="btn__KetQua7" class="btn btn-dark">
                Tranfer !
              </button>
            </div>
            <div id="footer__BaiTap7" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./baitap4.js"></script>
  </body>
</html>
